        (function ($) {
            "use strict";
            var mainApp = {
                initFunction: function () {
                    /*MENU
                    ------------------------------------*/
                    $('#main-menu').metisMenu();

                    $(window).bind("load resize", function () {
                        if ($(this).width() < 768) {
                            $('div.sidebar-collapse').addClass('collapse')
                        } else {
                            $('div.sidebar-collapse').removeClass('collapse')
                        }
                    });
                    /* MORRIS BAR CHART
                    -----------------------------------------*/
                    Morris.Bar({
                        element: 'bar_chart_by_site',
                        #if(data_by_web_site)
							
							data:[
							#for(site_name:data_by_web_site.keySet())
								{y:'#(site_name)',a:#(data_by_web_site.get(site_name))},
							#end
							],
							xkey: 'y',
							ykeys: ['a'],
							labels: ['数据采集总量'],             
                        #else
                            data:[  {y: '2003', a: 100, b: 90},
                                {y: '2007', a: 75, b: 65},
                                {y: '2008', a: 50, b: 40},
                                {y: '2009', a: 75, b: 65},
                                {y: '2010', a: 50, b: 40},
                                {y: '2011', a: 75, b: 65},
                                {y: '2012', a: 100, b: 90}],

	                        xkey: 'y',
	                        ykeys: ['a', 'b'],
	                        labels: ['Series A'],             
                        	
                        #end

                        barColors: ['#22a7f0','#1abc9c',],
                        hideHover: 'auto',
                        resize: true
                    });
                    /* MORRIS BAR CHART
                    -----------------------------------------*/
                    Morris.Bar({
                        element: 'bar_chart_by_channel',
                        #if(data_by_channel)
							
							data:[
							#for(channel_name : data_by_channel.keySet())
								{y:'#(channel_name)',a:#(data_by_channel.get(channel_name))},
							#end

                                {y: '2008', a: 50, b: 40},
                                {y: '2009', a: 75, b: 65},
                                {y: '2010', a: 50, b: 40},
                                {y: '2011', a: 75, b: 65},
                                {y: '2012', a: 100, b: 90}],

	                        xkey: 'y',
	                        ykeys: ['a', 'b'],
	                        labels: ['Series A'],             
                        	
                        #end

                        barColors: ['#22a7f0','#1abc9c',],
                        hideHover: 'auto',
                        resize: true
                    });
                    /* MORRIS DONUT CHART
                    ----------------------------------------*/
                    Morris.Donut({
                        element: 'morris-donut-chart',
						#if(data_by_channel)
							
							data:[
							#for(channel_name : data_by_channel.keySet())
								{label:'#(channel_name)',value:#(data_by_channel.get(channel_name))},
							#end
							],
          
                        #else
	                        data: [{
	                            label: "Download Sales",
	                            value: 12
	                        }, {
	                            label: "In-Store Sales",
	                            value: 30
	                        }, {
	                            label: "Mail-Order Sales",

	                    #end

                            '#A8E9DC','#00a','#0aa','#a00','#a0a','#aa0',
                            '#00d','#0d0','#0dd','#d00','#d0d',
                            '#dd0','#ddd','#aad','#ada','#add',
                            '#daa','#dad','#dda'

	                            value: 30
	                        }, {

                                                #for(i=0;i<(count);i++)
                                                    #(yKeys[i]):#(data_line_chart[array[i]][time_stamp]),
                                                #end
                                            },

                                    #end


                                    #end

                                ],

                                    xkey: 'y',
                                    ###ykeys: ['a', 'b'],
                                    ykeys:[
                                        #for(i=0;i<(count);i++)
                                            '#(yKeys[i])',
                                        #end
                                    ],
                                    ###labels: ['新浪网', 'Total Outcome'],
                                    labels:[
                                        #for(i=0;i<(count);i++)
                                            '#(array[i])',
                                        #end
                                    ],

                                    lineColors:['green','#00a','#0aa','#a00','#a0a','#aa0',
                                                        '#00d','#0d0','#0dd','#d00','#d0d',
                                                        '#dd0','#ddd','#aad','#ada','#add',
                                                        '#daa','#dad','#dda'],

                              { y: '2015', a: 165,  b: 185},
                              { y: '2016', a: 150,  b: 130},
                              { y: '2017', a: 175,  b: 160},
                              { y: '2018', a: 80,  b: 65},
                              { y: '2019', a: 90,  b: 70},
                              { y: '2020', a: 100, b: 125},
                              { y: '2021', a: 155, b: 175},
                              { y: '2022', a: 80, b: 85},
                              { y: '2023', a: 145, b: 155},
                              { y: '2024', a: 160, b: 195}],

                            hideHover: 'auto',
                            behaveLikeLine: true,
                            resize: true,
                            pointFillColors:['#ffffff'],
                            pointStrokeColors: ['black'],


                    });

                    $('.donut-chart').cssCharts({type:"donut"}).trigger('show-donut-chart');
                    $('.line-chart').cssCharts({type:"line"});
                    $('.pie-thychart').cssCharts({type:"pie"});

                },

                initialization: function () {
                    mainApp.initFunction();

                }
